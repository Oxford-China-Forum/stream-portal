<!DOCTYPE html>
<html lang="zh-cn" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">

    <title>牛津中国论坛直播入口</title>
  </head>

  <body class="h-100">
    <div class="opaque-background">
      <!-- <img src="assets/img/panel-placeholder.png" alt=""> -->
    </div>

    <header class="container">
      <div class="text-center">
        <img class="img-fluid my-3" style="width: 5rem;" src="assets/img/logo2022.png">
        <h5 class="mb-0">2022 牛津中国论坛 • <span class="primary-color">跨界无界</span></h5>
        <h6 class="mb-3">Transcending Boundaries</h6>
        <h1>直播平台入口</h1>
      </div>
    </header>

    <main class="container">
      <div class="pt-5 text-center">
        <h5 class="mb-0">论坛日程</h5>
        <img id="schedule" src="assets/img/schedule.png">
      </div>

      <div id="panels"></div>

      <div class="py-5 px-4">
        <h5>联系方式</h5>
        <p>如观看过程中遇到任何问题，请进观众群，实时解答。也欢迎进群与和其他观众一起开启弹幕 Reaction 模式！</p>
        <div class="col-6 col-md-4 col-lg-3 col-xl-2 text-center">
          <img class="img-fluid" src="assets/img/ocf-wechat-group-qr.jpg">
        </div>
      </div>
    </main>

    <footer class="container">
      <div class="px-4 text-muted py-3">
        <img src="assets/img/logo.png" alt="Oxford China Forum 牛津中国论坛" style="height: 3rem;" class="d-inline-block me-4 mb-2">
        <div class="d-inline-block mb-2" style="vertical-align: middle;">
          <h5 class="fs-5 mb-0">牛津中国论坛</h5>
          <h5 class="fs-6 mb-0">Oxford China Forum</h5>
        </div>
      </div>
    </footer>

    <template id="panel">
      <div class="py-5 px-4">
        <p class="panel-time"></p>
        <div class="mt-3 mb-5">
          <h4 class="panel-name-cn display-4 mb-0"></h4>
          <h6 class="panel-name-en display-6 fs-2" style="font-variant: small-caps;"></h6>
        </div>

        <!-- <p class="text-center">点击进入直播间</p> -->
        <div class="panel-links row g-0 g-sm-3 g-lg-4"></div>
      </div>
    </template>

    <template id="link">
      <div class="col-6 col-md-4 col-lg-3 col-xl-2 text-center">
        <a class="link-link d-flex flex-column w-100 h-100 py-3 px-2 px-md-3 text-decoration-none text-reset hover-shadow" target="_blank">
          <div class="link-logo-name d-flex justify-content-center align-items-center">
            <img class="link-logo mx-1">
            <span class="link-name mx-1 text-nowrap"></span>
          </div>
          <div class="link-qr p-2 p-sm-3 flex-grow-1"></div>
          <p class="link-hint btn btn-link mb-0">点击进入</p>
        </a>
      </div>
    </template>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/qrcode.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
